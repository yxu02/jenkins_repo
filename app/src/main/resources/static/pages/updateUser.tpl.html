<div class="panel panel-primary" ng-controller="UpdateUserCtrl as updateUserCtrl">
	<div class="data-loading" ng-show="dataLoading">
 	</div>

	<div class="panel panel-primary" ng-hide="dataLoading">
	    <div class="panel-heading">
	        <h3 class="panel-title">Update Image and Description</h3>
	    </div>
	    <div class="panel-body">
	        <form class="form-horizontal" role="form" name="personForm">
	            
	            <div class="row">					
					  <div class="col-md-6">
					
						<div class="form-group">                
			                <label for="firstName" class="col-sm-3 control-label">First name</label>		                
			                <div class="col-sm-9" style="padding-top: 7px">
			                	{{ user.firstName }}    
			                </div>
			            </div>	  
					  	
					  	<div class="form-group">
			                <label for="lastName" class="col-sm-3 control-label">Last name</label>
			                <div class="col-sm-9" style="padding-top: 7px">
			                	{{ user.lastName }}    
			                </div>
			            </div>
						
						<div class="form-group">
			                <label for="uploadTime" class="col-sm-3 control-label">Uploaded Time</label>
			                <div class="col-sm-9" style="padding-top: 7px">
			                	{{ user.userImage.uploadTime | formatDate }}    
			                </div>
			            </div>	  
              
            <div class="form-group">
			                <label for="updateTime" class="col-sm-3 control-label">Updated Time</label>
			                <div class="col-sm-9" style="padding-top: 7px">
			                	{{ user.userImage.updateTime | formatDate }}    
			                </div>
			            </div>	
						 
            <div class="form-group">
			                <label for="description" class="col-sm-3 control-label">Description</label>
			                <div class="col-sm-9" style="padding-top: 7px">
			                	{{ user.description }}    
			                </div>
			            </div>
				
					 <div class="form-group">
		                <label for="image" class="col-sm-3 control-label">Image</label>
		                <div class="col-sm-9">
		                    <input type="file" class="form-control" id="image" placeholder="Upload image..."
		                           file-model="updateUserCtrl.model.image" required>
		                </div>
		            </div>	  				  
		            
		        <div class="form-group">
		                <div class="col-sm-offset-10 col-sm-12">		                
		                	<button ng-click="updateUserCtrl.update()" class="btn btn-primary" ng-disabled="saving"><i ng-show="saving"></i> Update Image</button>	                    
		                </div>
		            </div>	  				  
				  </div>			
				</div>      
        </form>
    </div>
  </div>
</div>
