<div ng-controller="ViewAllUsersCtrl as viewAllUsersCtrl">
	<div class="data-loading" ng-show="dataLoading">
<!-- 		<i class="fa fa-refresh fa-spin fa-5x "></i>	-->
 	</div>

	<div class="row" ng-hide="dataLoading">				
		<div class="col-md-12">
			<label>Search: <input class="form-control" ng-model="searchText"></label>
		</div>
	</div>
	
	<div class="row" ng-hide="dataLoading">				
		<div class="col-md-12">
		
	 	<table class="table table-striped">
			<tr>
        <th>View</th>
        <th>Update</th>
				<th>Delete</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Upload Time</th>
        <th>Update Time</th>
        <th>Description</th>
        <th>Image URL</th>
			</tr>		
			
			<tr dir-paginate="user in users | filter:searchFilter | itemsPerPage: 5">
        <td>
					<a href="#/view-user/{{ user.id }}" data-toggle="tooltip" data-placement="top" title="View">View
          </a>				
				</td>
        <td>
					<a href="#/update-user/{{ user.id }}" data-toggle="tooltip" data-placement="top" title="View">Update
          </a>				
				</td>
				<td>
          <button id="user.id" ng-click="viewAllUsersCtrl.delete(user.id)" class="btn btn-primary">
					<i ng-show="userDelete && user.id === selectedUser"></i>
          Delete</button>	
				</td>
			    <td>{{ user.firstName }}</td>
			    <td>{{ user.lastName }}</td>
				<td>{{ user.userImage.uploadTime | formatDate }}</td>
        <td>{{ user.userImage.updateTime | formatDate }}</td>
         <td>{{ user.description }}</td>
				<td>
					<a href="{{ user.userImage.url }}">
						{{ user.userImage.url }}
					</a>
				</td>
				
			</tr>
		</table>
		<dir-pagination-controls></dir-pagination-controls>
	</div>
	</div>	
</div>
